<html>
    <head>
        <style>
            .blink-soft {
  animation: blinker 1.5s linear infinite;
}
@keyframes blinker {
  50% {
    opacity: 0;
  }
}

            blink {
                color: #2d38be;
                font-size: 15px;
                font-weight: bold;
                transition: 0.5s;
               
                
                
            }
            #mydiv{

                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"  style="height: 50%;"></div> 
        <center>
        <blink  class="blink-soft">Available  soon</blink>
        </center>
        </div>
    </body>
</html>
