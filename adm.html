<body>
    <a href="clg.html"><img src="imgs/KHIT_BRA.jpg" alt="" width="100%"></img></a><br>
    
    <h1>Apply for Admission</h1>
    <div class="container">
        <h2>Apply for Admission</h2>
        <p>Please fill out the form below to apply for admission to KHIT college.</p>
        
        <form action="" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
        
           <label for="phone">Phone:</label>
           <input type="phone" id="ph" name="ph" placeholder="Enter Phone Number" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course">Select Course:</label>
          <select id="course" name="course" onchange="updateBranches()" required>
                <option value="">Select Course</option>
                <option value="dip">DIPLOMA</option>
                <option value="BTECH">B.TECH</option>
                <option value="MTECH">M.TECH</option></option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>

            <label for="branch">Select Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
            </select>
   

            <button type="submit" id="sub" >Submit Application</button>
            <button type="reset" id="re">Reset</button>
        </form>
    </div>





<script>
        function updateBranches() {
            var courseSelect = document.getElementById("course");
            var branchSelect = document.getElementById("branch");
            var branches = {};

            // Define branches based on courses
            branches["BTECH"] = ["ARTIFICIAL INTILIGENCE & DATA SCIENCE", "CIVIL ENGINEERING", "COMPUTER SCIENCE & ENGG.", "CSE [AIML]", "CSE [CLOUD COMUTING]", "CSE [DATA SCIENCE]", "ELECTRONICS & COMMUNICATION ENGG.", "ELECTRICAL & ELECTRONICS ENGG.", "INFORMATION TECHNOLOGY"];
            branches["dip"] = ["CIVIL ENGINEERING", "COMPUTER SCIENCE & ENGG.", "ELECTRONICS & COMMUNICATION ENGG.", "ELECTRICAL & ELECTRONICS ENGG."];
            branches["MTECH"] = ["CIVIL ENGINEERING", "COMPUTER SCIENCE & ENGG.", "ELECTRONICS & COMMUNICATION ENGG."];
            branches["MBA"] = ["Finance", "Marketing", "Human Resources Managment"];
            branches["MCA"] = ["Literature", "History", "Philosophy"];

            // Clear existing options
            branchSelect.innerHTML = '<option value="">Select Branch</option>';

            // Add options for selected course
            var selectedCourse = courseSelect.value;
            if (selectedCourse !== "") {
                branches[selectedCourse].forEach(function(branch) {
                    var option = document.createElement("option");
                    option.text = branch;
                    option.value = branch.toLowerCase().replace(" ", "-");
                    branchSelect.appendChild(option);
                });
            }
        }
    </script>
